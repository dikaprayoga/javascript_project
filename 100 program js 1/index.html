<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hitung Diskon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    label, input, button {
      display: block;
      margin: 10px 0;
    }
    #hasil {
      margin-top: 20px;
      font-weight: bold;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>Kalkulator Diskon</h1>
  
  <label for="harga">Harga Awal (Rp):</label>
  <input type="number" id="harga" placeholder="Contoh: 200000">

  <label for="diskon">Diskon (%):</label>
  <input type="number" id="diskon" placeholder="Contoh: 25">

  <button onclick="hitungDiskon()">Hitung</button>

  <div id="hasil"></div>

  <script>
    function hitungDiskon() {
      const hargaAwal = parseFloat(document.getElementById('harga').value);
      const persentaseDiskon = parseFloat(document.getElementById('diskon').value);
      const hasilDiv = document.getElementById('hasil');

      if (isNaN(hargaAwal) || isNaN(persentaseDiskon)) {
        hasilDiv.textContent = 'Masukkan angka yang valid.';
        return;
      }

      if (persentaseDiskon < 0 || persentaseDiskon > 100) {
        hasilDiv.textContent = 'Persentase diskon harus antara 0 dan 100.';
        return;
      }

      const jumlahDiskon = (hargaAwal * persentaseDiskon) / 100;
      const hargaAkhir = hargaAwal - jumlahDiskon;

      hasilDiv.textContent = 
        `Harga awal: Rp${hargaAwal.toLocaleString()}
Diskon: ${persentaseDiskon}%
Jumlah diskon: Rp${jumlahDiskon.toLocaleString()}
Harga setelah diskon: Rp${hargaAkhir.toLocaleString()}`;
    }
  </script>
</body>
</html>
